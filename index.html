<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juli치n Kancepolski</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }
        header {
            text-align: center;
            height: 25vh; /* Altura fija del header */
            overflow: hidden;
            position: relative;
        }
        .image-container {
            background-color: black; /* Color de fondo negro */
            width: 100%; /* Asegura que el contenedor ocupe todo el ancho */
            height: 100%; /* Asegura que el contenedor tenga la misma altura que el header */
            position: relative; /* Posici칩n relativa para que el contenido se ajuste */
            overflow: hidden; /* Oculta cualquier contenido que se salga */
        }
        header img {
            width: 100%;
            height: 100%;
            object-fit: contain; /* Cambiado a 'contain' */
            object-position: center; /* Centra la imagen */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.6); /* Escala la imagen */
        }
        @media screen and (max-width: 768px) {
            header {
                height: 20vh; /* Ajuste para tablets */
            }
        }
        @media screen and (max-width: 480px) {
            header {
                height: 15vh; /* Ajuste para m칩viles */
            }
        }
        .bio {
            padding: 20px;
            text-align: center;
            font-size: 18px;
        }
        h2 {
            text-align: center;
            margin-top: 20px;
        }
        .albums {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin: 20px 0;
        }
        .album-button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .album-button:hover {
            background-color: #0056b3;
        }
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .social-icon {
            width: 40px;
            height: 40px;
        }
    </style>
</head>
<body>
    <header>
        <div class="image-container">
            <img src="https://raw.githubusercontent.com/jkancep/WEBSITE-JK/main/profile%20header%20cello%20nueva%20nueva50.jpg" alt="Imagen de Juli치n Kancepolski">
        </div>
    </header>
